<h1>Sign Up Page</h1>
<form>
    <input type="text" ng-model="authform.username" placeholder="Username"/><br /><br />
    <input type="text" ng-model="authform.password" placeholder="Password"/><br /><br />
    <input type="text" ng-model="authform.firstname" placeholder="Firstname"/><br /><br />
    <input type="text" ng-model="authform.lastname" placeholder="Lastname"/><br /><br />
    <input type="text" ng-model="authform.email" placeholder="Email"/><br /><br />
    <input type="text" ng-model="authform.phone" placeholder="Phone"/><br /><br />
    <input type="text" ng-model="authform.location" placeholder="Location"/><br /><br />
    <button ng-click="register()">Save</button>
</form>
