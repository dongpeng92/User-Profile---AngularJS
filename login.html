<h1>Login Page</h1>
<form>
    <input type="text" ng-model="auth.username" placeholder="Username" /><br /><br />
    <input type="text" ng-model="auth.password" placeholder="Password" /><br /><br />
    <input type="button" ng-click="login()" value="Login"/>
    <input type="button" ng-click="signup()" value="Sign Up"/>
</form>
